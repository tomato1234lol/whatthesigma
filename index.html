<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function redirectBasedOnPath() {
            const url = new URL(window.location.href);
            const pathname = url.pathname;
            const routes = getRoutes();

            if (pathname === '/' || pathname === '') {
                displayHomepage(routes);
            } else if (routes[pathname]) {
                window.location.href = routes[pathname];
            } else {
                document.body.innerHTML = '<p>Invalid path. Please go to the <a href="/">homepage</a>.</p>';
            }
        }

        function getRoutes() {
            const routes = JSON.parse(localStorage.getItem('routes')) || {};
            return routes;
        }

        function saveRoute(path, url) {
            const routes = getRoutes();
            routes[path] = url;
            localStorage.setItem('routes', JSON.stringify(routes));
        }

        function displayHomepage(routes) {
            let homepageContent = `
                <h1>Welcome to the Redirector</h1>
                <p>Here are the available paths and where they redirect to:</p>
                <ul>`;

            for (const path in routes) {
                if (routes.hasOwnProperty(path)) {
                    homepageContent += `<li><a href="${path}">${path}</a> -> <a href="${routes[path]}">${routes[path]}</a></li>`;
                }
            }
            
            homepageContent += `</ul>
                <h2>Add a New Redirect</h2>
                <form id="redirectForm">
                    <label for="path">Path:</label>
                    <input type="text" id="path" name="path" required>
                    <label for="url">URL:</label>
                    <input type="url" id="url" name="url" required>
                    <button type="submit">Add Redirect</button>
                </form>
                <script>
                    document.getElementById('redirectForm').addEventListener('submit', function(event) {
                        event.preventDefault();
                        const path = document.getElementById('path').value;
                        const url = document.getElementById('url').value;
                        saveRoute(path, url);
                        location.reload();
                    });
                </script>
            `;

            document.body.innerHTML = homepageContent;
        }

        window.onload = redirectBasedOnPath;
    </script>
</head>
<body>
</body>
</html>
