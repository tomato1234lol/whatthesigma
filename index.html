<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function redirectBasedOnPath() {
            const url = new URL(window.location.href);
            const pathname = url.pathname;
            const routes = {
                '/path1': 'https://www.youtube.com/watch?v=ZAS_GgjcC8s',
                '/path2': 'https://www.twitch.tv/thereasonablecuber',
                // Add more paths and corresponding URLs as needed
            };

            if (pathname === '/' || pathname === '') {
                // Display homepage if no specific path is provided
                displayHomepage(routes);
            } else if (routes[pathname]) {
                // Redirect to the URL if the path matches
                window.location.href = routes[pathname];
            } else {
                // Handle invalid paths
                document.body.innerHTML = '<p>Invalid path. Please go to the <a href="/">homepage</a>.</p>';
            }
        }

        function displayHomepage(routes) {
            let homepageContent = '<h1>Welcome to the Redirector</h1>';
            homepageContent += '<p>Here are the available paths and where they redirect to:</p><ul>';
            
            for (const path in routes) {
                if (routes.hasOwnProperty(path)) {
                    homepageContent += `<li><a href="${path}">${path}</a> -> <a href="${routes[path]}">${routes[path]}</a></li>`;
                }
            }
            homepageContent += '</ul>';

            document.body.innerHTML = homepageContent;
        }

        window.onload = redirectBasedOnPath;
    </script>
</head>
<body>
</body>
</html>
