<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNG Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
        .aura {
            font-size: 24px;
            margin-top: 20px;
        }
        .rarity {
            font-size: 16px;
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>RNG Game</h1>
    <p>Refresh the page to get a random aura:</p>
    <div class="aura" id="aura"></div>
    <div class="rarity" id="rarity"></div>

    <script>
        // List of Auras from the provided websites along with their rarities
        const aurasWithRarity = [
            // From sol-rng.fandom.com
            { name: "Amber", rarity: "Common" },
            { name: "Aqua", rarity: "Common" },
            { name: "Aurora", rarity: "Common" },
            // Add other auras from sol-rng.fandom.com with their rarities
            { name: "Zen", rarity: "Common" },
            // From gamerant.com
            { name: "Candy Cane", rarity: "Common" },
            { name: "Carnival", rarity: "Common" },
            { name: "Celestial", rarity: "Common" },
            // Add other auras from gamerant.com with their rarities
            { name: "Zombie", rarity: "Common" }
        ];

        // Function to get a random aura
        function getRandomAura() {
            const randomIndex = Math.floor(Math.random() * aurasWithRarity.length);
            return aurasWithRarity[randomIndex];
        }

        // Display a random aura and its rarity on page load
        const randomAura = getRandomAura();
        document.getElementById('aura').innerText = randomAura.name;
        document.getElementById('rarity').innerText = "Rarity: " + randomAura.rarity;
    </script>
</body>
</html>
