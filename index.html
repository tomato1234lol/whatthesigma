<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNG Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
        .aura {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>RNG Game</h1>
    <p>Refresh the page to get a random aura:</p>
    <div class="aura" id="aura"></div>

    <script>
        // List of Auras from the provided websites
        const auras = [
            // From sol-rng.fandom.com
            "Amber", "Aqua", "Aurora", "Azure", "Blizzard", "Blossom", "Bubblegum", "Cloud", "Cosmic",
            "Crystal", "Dawn", "Dew", "Dusk", "Eclipse", "Eerie", "Ethereal", "Fern", "Fire", "Flare",
            "Frost", "Galaxy", "Harmony", "Haze", "Inferno", "Jade", "Lavender", "Leaf", "Lightning",
            "Mist", "Moon", "Nebula", "Night", "Nova", "Oasis", "Ocean", "Opal", "Pastel", "Petal",
            "Phoenix", "Polar", "Radiance", "Rain", "Rose", "Ruby", "Sapphire", "Shadow", "Snow",
            "Solar", "Spring", "Star", "Storm", "Sunset", "Twilight", "Violet", "Wave", "Whisper",
            "Wisp", "Zen",
            // From gamerant.com
            "Candy Cane", "Carnival", "Celestial", "Cherry Blossom", "Chocolate", "Cotton Candy",
            "Crimson", "Cupid", "Dragonfruit", "Fairy", "Fog", "Fruit Punch", "Gold", "Goldenrod",
            "Grape", "Jellyfish", "Jewel", "Lagoon", "Lava", "Lemonade", "Lime", "Magic", "Mermaid",
            "Mint", "Oceanic", "Peach", "Pearl", "Pirate", "Plasma", "Rainbow", "Raspberry", "Red Velvet",
            "Rose Quartz", "Royal", "Sapphire Rose", "Seashell", "Spectral", "Strawberry", "Sunflower",
            "Sunset Rose", "Tangerine", "Tea", "Toxic", "Turquoise", "Unicorn", "Vampire", "Watermelon",
            "Wisteria", "Wizard", "Zombie"
        ];

        // Function to get a random aura
        function getRandomAura() {
            const randomIndex = Math.floor(Math.random() * auras.length);
            return auras[randomIndex];
        }

        // Display a random aura on page load
        document.getElementById('aura').innerText = getRandomAura();
    </script>
</body>
</html>
