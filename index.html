<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function redirectBasedOnPath() {
            const url = new URL(window.location.href);
            const pathname = url.pathname;
            const routes = {
                '/path1': 'https://www.youtube.com/watch?v=ZAS_GgjcC8s',
                '/path2': 'https://www.twitch.tv/thereasonablecuber',
                // Add more paths and corresponding URLs as needed
            };
            
            if (pathname === '/') {
                // If the user is on the homepage, do nothing (no redirection)
                return;
            }

            if (routes[pathname]) {
                window.location.href = routes[pathname];
            } else {
                // Default redirection or error handling
                window.location.href = 'https://example.com/default';
            }
        }
        window.onload = redirectBasedOnPath;
    </script>
</head>
<body>
    <div id="content">
        <p>If you are not redirected automatically, follow the appropriate link:</p>
        <ul>
            <li><a href="https://www.youtube.com/watch?v=ZAS_GgjcC8s">YouTube Video</a></li>
            <li><a href="https://www.twitch.tv/thereasonablecuber">Twitch Channel</a></li>
        </ul>
    </div>
    <script>
        // Display the homepage content if the pathname is '/'
        const url = new URL(window.location.href);
        if (url.pathname === '/') {
            document.getElementById('content').innerHTML = `
                <h1>Welcome to the Tomato website</h1>
                <p>Check out my socials:</p>
                <ul>
                    <li>YouTube: <a href="https://www.youtube.com/channel/UCnh_Fr3x7pIuKZaY-K_ePpQ">https://www.youtube.com/channel/UCnh_Fr3x7pIuKZaY-K_ePpQ</a></li>
                    <li>Twitch: <a href="https://www.twitch.tv/tomarthus">https://www.twitch.tv/tomarthus</a></li>
                </ul>
            `;
        }
    </script>
</body>
</html>
